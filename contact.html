            </ul>
        </div>

    <!-- Main Content Area - Contact Section -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <section id="contact" class="mb-16">
            <h2 class="text-4xl font-unifraktur-cook text-[#B3B34D] mb-8 text-center">Contact Alexandra</h2>
            <div class="bg-[#7A3D2C] bg-opacity-20 p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-lg font-semibold text-[#D9D0C1] mb-2">Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full p-3 rounded-lg bg-[#262626] border border-[#7A3D2C] text-[#D9D0C1] focus:outline-none focus:ring-2 focus:ring-[#B3B34D]">
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-semibold text-[#D9D0C1] mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full p-3 rounded-lg bg-[#262626] border border-[#7A3D2C] text-[#D9D0C1] focus:outline-none focus:ring-2 focus:ring-[#B3B34D]">
                    </div>
                    <div>
                        <label for="subject" class="block text-lg font-semibold text-[#D9D0C1] mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" required
                               class="w-full p-3 rounded-lg bg-[#262626] border border-[#7A3D2C] text-[#D9D0C1] focus:outline-none focus:ring-2 focus:ring-[#B3B34D]">
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-semibold text-[#D9D0C1] mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" required
                                  class="w-full p-3 rounded-lg bg-[#262626] border border-[#7A3D2C] text-[#D9D0C1] focus:outline-none focus:ring-2 focus:ring-[#B3B34D]"></textarea>
                    </div>
                    <button type="submit"
                            class="w-full bg-[#B3B34D] text-[#262626] font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-[#D9D0C1] transition duration-300 transform hover:scale-105">
                        Send Message
                    </button>
                </form>
                <div id="form-message" class="mt-4 text-center text-lg hidden"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#262626] border-t border-[#7A3D2C] py-8 mt-auto text-center text-sm text-[#D9D0C1]">
