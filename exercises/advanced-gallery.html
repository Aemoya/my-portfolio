<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art Series</title>
    <link rel="stylesheet" href="css/advanced-gallery.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Art Gallery</h1>
    </header>

    <main>
        <h2>Echoes of Tomorrow: A Digital Odyssey</h2>
        <section class="gallery-grid">
            <div class="gallery-item" data-full-src="images/gallery1.jpg">
                <img src="images/gallery1.jpg" alt="Artwork 1">
                <div class="overlay">
                    <p class="artwork-title">Digital Dreamscape</p>
                </div>
            </div>
            <div class="gallery-item" data-full-src="images/gallery2.jpg">
                <img src="images/gallery2.jpg" alt="Artwork 2">
                <div class="overlay">
                    <p class="artwork-title">Synthesized Serenity</p>
                </div>
            </div>
            <div class="gallery-item" data-full-src="images/gallery3.jpg">
                <img src="images/gallery3.jpg" alt="Artwork 3">
                <div class="overlay">
                    <p class="artwork-title">Abstract Algorithm</p>
                </div>
            </div>
            <div class="gallery-item" data-full-src="images/gallery4.jpg">
                <img src="images/gallery4.jpg" alt="Artwork 4">
                <div class="overlay">
                    <p class="artwork-title">Circuitry Symphony</p>
                </div>
            </div>
            <div class="gallery-item" data-full-src="images/gallery5.jpg">
                <img src="images/gallery5.jpg" alt="Artwork 5">
                <div class="overlay">
                    <p class="artwork-title">Quantum Canvas</p>
                </div>
            </div>
            <div class="gallery-item" data-full-src="images/gallery6.jpg">
                <img src="images/gallery6.jpg" alt="Artwork 6">
                <div class="overlay">
                    <p class="artwork-title">Neural Net Nocturne</p>
                </div>
            </div>
        </section>
    </main>

    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <p>&copy; 2025 The Art Series. All rights reserved.</p>
    </footer>

    <script src="scripts/advanced-gallery.js"></script>
</body>
</html>
